plugins {
    id 'org.jetbrains.intellij' version '1.3.0'
    id 'java'
}

group 'com.seliote'
version '1.2-BETA'

repositories {
    mavenCentral()
}

dependencies {
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version = '2021.2.3'
    type = 'IU'
    plugins = ['com.intellij.java', 'com.intellij.spring']
}
patchPluginXml {
    changeNotes = """
      <li>1.2-BETA: Add support for MyBatis SpringBoot starter</li>
      <li>1.1-BETA: Create plugin</li>"""
}
test {
    useJUnitPlatform()
}